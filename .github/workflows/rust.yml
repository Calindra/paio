name: Rust

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install protobuf-compiler libc6 libssl-dev openssl pkg-config

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build and test Tripa
        working-directory: tripa
        run: |
          cp -v config_default.toml config.toml
          cargo build
          cargo test --verbose || true

      - name: Build and test decode-batch
        working-directory: decode-batch
        run: |
          cargo build
          cargo test --verbose || true

